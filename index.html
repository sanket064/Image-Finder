<!DOCTYPE html>
<html>
<head>
    <title>Analyze</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="page">
    <div class="title"><h2>Image Tag Finder & Analyzer</h2></div>
    <div class="container">
        <div class="userInterface">
            <h3>Enter the URL to an image of an image you want to analyze, the click the <strong>Analyze image</strong> button.</h3>
            <div class="subKeyDiv">
                Subscription Key: 
                <input 
                    type="text" 
                    class="subKeyInput" 
                    name="subscriptionKeyInput" 
                    id="subscriptionKeyInput" 
                    onchange="common.subscriptionChange()" 
                    value="3071f3c86db444ee8b93191835f2968e" readonly />
                <select name="subscriptionRegionSelect" id="subscriptionRegionSelect" onchange="common.subscriptionChange()" hidden>
                    <option value="westcentralus">westcentralus</option>
                </select>
            </div>
            Image to analyze: <input type="text" name="inputImage" id="inputImage" placeholder="Enter Your Image Url" />
            <button onclick="analyzeButtonClick()">Analyze Image</button>
            <br><br>
             <div id="responseTextArea" class="UIInput"></div>
            <div class="wrapper">
                    <div class="jsonOutput">
                   <h1>Image Tags</h1>
                    <br><br>
                    <div id="responseTextArea1" class="UIInput"></div>
                </div>
                <div class="pad"></div>
                <div class="imageDiv">
                    <h1>Source Image</h1>
                    <br>
                    <span id="captionSpan"></span><br>
                    <img id="sourceImage" onerror="common.imageLoadError()"/>
                </div>
                <div class="jsonOutput">
                    <br><br>
                    <div id="responseTextArea" class="UIInput"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
